<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/fotoP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotoM.png" type="image/png">
        <img src="imagens/fotoG.png" alt="Imagem flexível">
        </picture>
    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5</p>
    
    <audio preload="metadata" autoplay controls>
        <source src="midia/miss-u.mp3.mp3" type="audio/mpeg">
        <source src="midia/miss-u.mp3.mp3" type="audio/ogg">
        <p>Infelizmente seu navegador não é compatível com o áudio  <a href="midia/miss-u.mp3.mp3">clique aqui para baixá-lo</a></p>
    </audio>
    
</body>
</html>
