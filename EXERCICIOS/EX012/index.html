<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="300" controls autoplay loop>
        <source src="midia/Meu-Video1.webm.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.mkv.mkv" type="video/mp4">
    <p>seu navegador não tem compatibilidade com reproduçaõ de vídeos.</p>
    </video>
    <br>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="450" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=_NgK9SduysDzhMjb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
