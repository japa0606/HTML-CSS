<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>podemos escrever um parágrafo de qualquer jeito, basta escrever entre o comando de tags</p>
    <p>se precisar espaçar mais as linhas, basta usar o comando &lt;br&gt;</p>
    <br>
    <p>Vamos praticar um pouco testando caractéres especias:</p>
    <br>
    <p>&percnt; &uparrow; &dollar; &real; &pound;</p>
    <br>
    <p>Agora vamos praticar um pouco com emojis:</p>
    <p>&#x1F492;
     &#x1F497;
    </p>
</body>
</html>
