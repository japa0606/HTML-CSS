<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de hover</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }

        div > p { 
            display: none;
        }

        div:hover > p{
            display: block;
        }

        div:hover{
            color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui 
        <p>BORA TREINAR BILL</p>
    </div>
    <br>
    <br>
    <br>
    
    <p>Aula teste, continuando os estudos. passe o mouse no texto abaixo para resgatar seu presente misterioso</p>
    <div>
    Abrir presente misterioso
    <p>Jesus te ama</p>
    </div>
</body>
</html>
