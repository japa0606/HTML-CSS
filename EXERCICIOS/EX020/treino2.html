<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: brown;
            color: greenyellow;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: x-large;
        }
        
        div:hover {
            color: red;
            
        }
    </style>
</head>
<body>
    <h1>Mantendo a prática com as divs</h1>
    <p>Para revelar o presente misterioso, siga as instruções abaixo</p>
    <div>
        Passe o mouse aqui
        <p>JESUS LOVES YOU</p>
    </div>
</body>
</html>
