<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens </h1>
    <p>abaixo veremos uma imagem que está na mesma pasta</p>
    <img src="html5.image100.webp" alt="Logo HTML5">
    <br>
    <p>podemos usar também imagens que estão em sub-pastas</p>
    <img src="imagens/css3 120.webp" alt="Logo CSS3">
    <br>
    <p>também podemos carregar imagens externas, sem necessidade de salvá-loas em nossas máquinas</p>
    <br>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-logo-icon-download-in-svg-png-gif-file-formats--brand-company-business-brands-pack-logos-icons-2284965.png" alt="Logo Javascript">

</body>
</html>
